<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Space</title>
    <style>
        /* ตั้งค่าพื้นฐาน */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f172a; /* สีกรมท่าเข้มเข้ม */
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* พื้นหลังแบบเรืองแสง (Glow Effect) */
        .background-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.15) 0%, rgba(15, 23, 42, 0) 70%);
            z-index: -1;
        }

        /* การ์ดหลัก */
        .card {
            background: rgba(30, 41, 59, 0.7);
            padding: 3rem;
            border-radius: 24px;
            backdrop-filter: blur(10px); /* เอฟเฟกต์กระจกฝ้า */
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: #38bdf8;
        }

        /* ส่วนหัวข้อ */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* ปุ่มกด */
        .btn {
            display: inline-block;
            background: #38bdf8;
            color: #0f172a;
            padding: 0.8rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
        }

        .btn:hover {
            background: #ffffff;
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.6);
            transform: scale(1.05);
        }

        /* อนิเมชันเล็กน้อย */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>

    <div class="background-glow"></div>

    <div class="card">
        <h1>Welcome</h1>
        <p>ยินดีต้อนรับสู่หน้าเว็บสุดเท่ที่สร้างด้วย Code แบบเรียบง่ายแต่ดูดี ลองขยับเมาส์วางบนการ์ดดูสิ!</p>
        <a href="#" class="btn">เริ่มต้นใช้งาน</a>
    </div>

</body>
</html>
